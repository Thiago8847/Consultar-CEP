    <!-- Busca por Endereço -->
 <div class="card1" role="main">
    <h1>PESQUISAR POR <span>ENDEREÇO</span></h1>

    <form class="form-endereco">
        <div class="campo">
            <label for="uf" class="texto2">UF</label>
            <input id="uf" type="text" maxlength="2" placeholder="Ex.: SP" />
        </div>
        <div class="campo">
            <label for="cidade" class="texto2">Cidade</label>
            <input id="cidade" type="text" placeholder="Ex.: São Paulo" />
        </div>
        <div class="campo">
            <label for="logradouro" class="texto2">Logradouro</label>
            <input id="logradouro" type="text" placeholder="Ex.: Praça da Sé" />
        </div>
    </form>
    
    <div class="row" style="margin-top:8px">
        <button id="buscarEnd">Pesquisar</button>
        <button id="limparEnd" class="secondary">Limpar</button>
    </div>

    <div id="statusEnd" class="muted small">
        Preencha os campos e clique em <strong>Pesquisar</strong>.
    </div>

    <div id="resultadoEnd" style="display:none" class="info">
        <table id="tabelaEnd">
            <thead>
                <tr>
                    <th>CEP</th><th>Logradouro</th><th>Bairro</th><th>Cidade</th><th>UF</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="erroEnd" style="display:none" class="error"></div>
</div>
